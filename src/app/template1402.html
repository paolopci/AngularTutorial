<div class="container-fluid">
  <div class="row p-2">
    <div class="col-4">
      <form class="m-2" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" name="name" [(ngModel)]="newProduct.name">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input class="form-control" name="category" [(ngModel)]="newProduct.category">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" name="price" [(ngModel)]="newProduct.price">
        </div>
        <button class="btn btn-primary mt-2" type="submit">Create</button>
      </form>
    </div>
    <div class="col">
      <table class="table table-sm table-bordered table-striped mt-4">
        <thead>
        <tr [ngStyle]="{'background-color':'yellow'}">
          <th>Id</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *paFor="let ite of getProducts();  let i=index; let odd=odd; let even= even" [class.table-info]="odd"
            [class.table-warning]="even">
          <td>{{ i + 1 }}</td>
          <td>{{ ite.name }}</td>
          <td>{{ ite.category }}</td>
          <td>{{ ite.price }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(ite.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
