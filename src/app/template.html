<div class="container-fluid">
  <div [ngClass]="'text-white p-2 ' + getClasses(4)">
    Hello, World.
  </div>
  <div class="form-control">
    <label>Name:</label>
    <input class="form-control" [value]="model.getProduct(10)?.name??'None'">
  </div>
  <div [ngClass]="'text-white p-2 ' + getClasses(3)" [textContent]="'Name: '+(model.getProduct(1)?.name??'None')">
  </div>
  <br/>

  <table class="table table-bordered mt-2">
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr>
      <td [attr.colspan]="model.getProducts().length">
        {{ model.getProduct(97)?.name ?? 'None' }}
      </td>
    </tr>
  </table>
  <div class="p-2 " [class.bg-success]="(model.getProduct(2)?.price??0)<50"
       [class.bg-info]="(model.getProduct(2)?.price??0)>=50">
    The second product is {{ model.getProduct(2)?.name }}
  </div>
</div>
