<div class="bg-info p-2">
  There are {{ getProducts()?.length }} products.
</div>
<div class="my-2">
  <label>Tax Rate:</label>
  <select class="form-select" [value]="taxRate || 0" (change)="taxRate=$any($event).target.value">
    <option value="0">None</option>
    <option value="10">10%</option>
    <option value="20">20%</option>
    <option value="50">50%</option>
  </select>
</div>
<div class="my-2">
  <label>Category Filter:</label>
  <select class="form-select" [(ngModel)]="categoryFilter" >
    <option value="-- Select category --">-- Select category --</option>
    <option value="Watersports">Watersports</option>
    <option value="Soccer">Soccer</option>
    <option value="Basket">Basket</option>
    <option value="Chess">Chess</option>
  </select>
</div>
<table class="table table-striped table-bordered table-sm">
  <thead [ngStyle]="{'background-color':'yellow', 'color':'red'}">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getProducts()| filter: categoryFilter; let i=index; let odd=odd;let even=even"
      [class.table-info]="odd"
      [class.table-warning]="even">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.price | addTax:(taxRate || 0) | currency:'EUR':'symbol' }}</td>
    <td>
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
