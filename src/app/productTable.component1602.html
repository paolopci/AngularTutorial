<table class="table table-striped table-bordered table-sm">
  <thead [ngStyle]="{'background-color':'yellow', 'color':'red'}">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Price 2</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getProducts()| filter: categoryFilter; let i=index; let odd=odd;let even=even"
      [class.table-info]="odd"
      [class.table-warning]="even">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price | number:"3.2-3":"it-IT"}}</td>
    <td class="text-md-end fw-bold">{{ item.price | currency:"EUR":'symbol':'2.2-2'}}</td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
