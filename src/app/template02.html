<div class="container-fluid">
  <div class="bg-warning mb-3">
    Selected product: {{ selectedProduct ?? "None" }}
  </div>
  <table class="table table-bordered table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getProducts(); let id=index; let dispari=odd" [class.bg-success]="dispari"
        [class.bg-secondary]="!dispari" [class.text-white]="!dispari" [class.bg-danger]="getSelected(item)">
      <td (mouseover)="selectedProduct=item.name">{{ id + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td class="text-md-end">{{ item.price }} â‚¬</td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <label>Product Name</label>
<!--    <input class="form-control" (input)="selectedProduct=$any($event).target.value">  -->
    <input class="form-control" (input)="handleInputEvent($event)">
  </div>
</div>
