<table class="table table-striped table-bordered table-sm">
  <thead [ngStyle]="{'background-color':'yellow', 'color':'red'}">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Price 2</th>
    <th>Price 3</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getProducts(); let i=index; let odd=odd;let even=even"
      [class.table-info]="odd"
      [class.table-warning]="even">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price | currency:'EUR':'symbol':'2.2-2' }}</td>
    <td>{{ item.price | discount | currency:'EUR':'symbol':'2.2-2' }}</td>
    <td [pa-price]="item.price" #discount="discount">{{ discount.discountAmount | currency:'EUR':'symbol':'2.2-2' }}
    </td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
