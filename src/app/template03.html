<div class="container-fluid">
  <div class="bg-info text-white p2">
    Selected Product: {{ productValore.value ?? '' }}
  </div>
  <table class="table table-bordered table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getProducts(); let id=index; let dispari=odd" [class.bg-success]="dispari"
        [class.bg-secondary]="!dispari" [class.text-white]="!dispari"
        [class.bg-danger]="productValore.value==item.name">
      <td (mouseover)="productValore.value=item.name??''">{{ id + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td class="text-md-end">{{ item.price }} â‚¬</td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <label>Product Name</label>
    <input #productValore class="form-control" (input)="false">
  </div>
</div>
