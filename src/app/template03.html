<div class="container-fluid">
  <div class="bg-info text-white p2">
    Selected Product: {{ product.value ?? '(None)' }}
  </div>
  <table class="table table-bordered table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getProducts(); let id=index"
        [class.bg-danger]="product.value==item.name">
      <td (mouseover)="product.value=item.name??'None.'">{{ id + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td class="text-md-end">{{ item.price }} â‚¬</td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <label>Product Name</label>
    <input #product class="form-control" (keyup.enter)="selectedProduct=product.value">
  </div>
</div>
